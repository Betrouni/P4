<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />

    />

    />
    <link rel="prev" href="index.html" />
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" />

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/et-line.min.css" />

    <script
      src="https://kit.fontawesome.com/f4f37f4275.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>

    <!-- Analytics -->

    <!-- Analytics END -->
  </head>
  <body>
    <!-- Principal conteneur -->
    <div class="page-container">
      <!-- bloc-0 -->

      <div class="bloc bgc-white l-bloc" id="bloc-0">
        <div class="container bloc-sm">
          <nav class="navbar row">
            <div class="navbar-left">
              <a class="navbar-brand" href="index.html"
                ><img
                  src="img/agence-la-panthere-monochrome.svg"
                  alt="paris web design logo agence web meilleure agence"
                  height="40"
              /></a>
            </div>
            <div class="navbar-right" id="navbar-right-2">
              <a class="navbar-element" id="navbar-element-1" href="index.html"
                >Accueil</a
              >

              <a class="navbar-element" href="page2.html">Contact</a>
            </div>
          </nav>
        </div>
      </div>

      <!-- bloc-0 END -->

      <!-- bloc-6 -->

      <div class="bloc-citation">
        <h2 id="citation-h2">Parlons Web Design !</h2>
        <p id="citation-p">
          Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br />
          Parlez-nous de votre projet en complétant le formulaire ci-dessous.
        </p>
      </div>

      <!-- bloc-6 END -->

      <!-- bloc-7 -->
      <div id="main-bloc-7">
        <div class="bloc-7-contact">
			<iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen
			src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ6WQ2DwLr9EcRHyySUhfX4xM&key=AIzaSyD-Np43-U1HTMDm92y92Amrhb0vSNGT32E"></iframe>
        </div>
        <div id="bloc-7">
          <form
            id="form_1"
            novalidate
            data-success-msg="Your message has been sent."
            data-fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!"
          >
            <div class="form-group">
              <label> Nom :</label>
              <input id="name" class="form-control" required />
            </div>
            <div class="form-group">
              <label> Adresse email :</label>
              <input id="email" class="form-control" type="email" required />
            </div>
            <div class="form-group">
              <label> Comment nous avez-vous connu ? :</label>
              <input
                class="form-control"
                type="email"
                required
                id="input_504"
              />
            </div>
            <div class="form-group">
              <label>
                Brief de votre projet (Ajoutez autant de détails que
                nécessaire)<br /> </label
              ><textarea
                id="message"
                class="form-control"
                rows="4"
                cols="50"
                required
              ></textarea>
            </div>
            <button
              class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine"
              type="submit"
            >
              Envoyer
            </button>
          </form>
        </div>
      </div>

      <!-- bloc-7 END -->

      <!-- ScrollToTop Button -->

      <!-- ScrollToTop Button END-->

      <!-- Footer - bloc-8 -->

      <div class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8-2">
     
		<div class="row">
		<div class="col-sm-12">
		  <p class="text-center footer-p">
		  Suivez nous sur les réseaux sociaux  
		  </p>
		  <div class="social-2">
			<div class="text-center">
			  <div style="cursor: pointer;" onclick="window.location='http://google.com';">
				<i class="fa-brands fa-twitter social"></i>
			</div>
		   
			</div>
		  
			<div style="cursor: pointer;" onclick="window.location='http://google.com';">
			<i class="fa-brands fa-instagram social"></i>
			
		  </div>
		  <div style="cursor: pointer;" onclick="window.location='http://google.com';">
			<i class="fa-brands fa-dribbble social"></i>
			</div>
		   <div style="cursor: pointer;" onclick="window.location='http://google.com';">
			  <i class="fa-brands fa-facebook social"></i>
			  </div>
			</div>
		  
		  </div>
	
	  
		  </div>
		</div>

      <!-- Footer - bloc-8 END -->
    </div>
    <!-- Principal conteneur END -->
  </body>
</html>
